# Docker Compose for IP Management System
# Production-ready configuration for Bosch Rexroth IT/OT environments

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ip_management_db
    environment:
      POSTGRES_DB: ip_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - ip_management_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ip_management"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: ip_management_cache
    ports:
      - "6379:6379"
    networks:
      - ip_management_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ip_management_api
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-secure_password_change_in_production}@postgres:5432/ip_management
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: INFO
      PLANT_CODE: BURSA
      ORGANIZATION: "Bosch Rexroth"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ip_management_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

  # Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: ip_management_frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - ip_management_network
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ip_management_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - ip_management_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ip_management_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16