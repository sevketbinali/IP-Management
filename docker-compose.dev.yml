# Development Docker Compose
# For local development with hot reload and npm install

version: '3.8'

services:
  # Frontend Development Container
  frontend-dev:
    image: node:18-alpine
    container_name: ip_management_frontend_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_PLANT_CODE=BURSA
      - VITE_ORGANIZATION=Bosch Rexroth
    command: sh -c "npm install && npm run dev"
    networks:
      - ip_management_network
    restart: unless-stopped

  # Backend Development Container (Optional)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.backend.simple
    container_name: ip_management_api_dev
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    networks:
      - ip_management_network
    restart: unless-stopped

volumes:
  frontend_node_modules:
    driver: local

networks:
  ip_management_network:
    driver: bridge